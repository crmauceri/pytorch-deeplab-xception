DATASET:
  NAME: 'cityscapes'
  ROOT: 'datasets/cityscapes/'
  MODE: 'RGB'
  N_CLASSES: 19
  CITYSCAPES:
    TRAIN_SET: 'train'

TRAIN:
  CHECKNAME: 'cityscapes_rgb_xception_pt_fine'
  EPOCHS: 200
  FINETUNE: True
  RESUME: True

RESUME:
  DIRECTORY: 'runs/cityscapes_rgb_xception_pt/'
  MODEL: 'model_best.pth.tar'

MODEL:
  INPUT_CHANNELS: 3
  BACKBONE_ZOO: True
  BACKBONE: 'xception'

